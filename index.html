<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cambiar estilos</title>
</head>
<body>
    
    <section class="boton">
      <input type="button" value="Cambiar Estilo" onclick="cambiarEstilos()"/>
    </section>
    <section id="pagina">
      <section id="contenedor">
        <section id="izquierda">
          <h1 id="primero">Login</h1> <br>
          <section id="redes">
              <i class="fa-brands fa-facebook fa-2xl"></i>
              <i class="fa-brands fa-twitter fa-2xl"></i>
          </section><br>
          <p id="parrafo">or use your account</p>
          <section id="campos">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
          </section> <br>
          <a id="forgot" href="">Forgot your password?</a><br>
          <button id="boton2">LOG IN</button>
        </section>

      <section id="derecha">
        <h2 id="segundo">HTML CSS Login Form</h2>
        <p>This login form is created using pure HTML and CSS. For social icons FontAwesome is used.</p>
        </section>
      </section>
    </section>
      
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/95732cffcd.js" crossorigin="anonymous"></script>
</body>
</html>
